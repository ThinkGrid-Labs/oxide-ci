# oxide-ci self-scan configuration
# Excludes files that intentionally contain fake/example secret patterns
# (test fixtures, documentation examples, and regex pattern definitions)

[scan]
exclude_patterns = [
    # Integration tests contain deliberate fake patterns as test fixtures
    "tests/**",
    # Unit tests inside scanner.rs use fake patterns to verify detection works
    "src/modules/scanner.rs",
    # README contains pattern examples and documentation snippets
    "README.md",
    # Build artifacts
    "target/**",
    # Git internals
    ".git/**",
]

# Shannon entropy detection (v0.2.0)
# Tokens with entropy above this threshold are flagged as potential secrets.
# Lower = more sensitive (more false positives); higher = more specific.
entropy = true
entropy_threshold = 4.5
entropy_min_length = 20

[coverage]
file = "coverage/lcov.info"
min = 80.0

[lint]
target_dir = "."
