name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── 1. Compile-check (fast feedback) ────────────────────────────────────────
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: cargo check
        run: cargo check --all-targets

  # ── 2. Unit + integration tests ─────────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run all tests
        run: cargo test --verbose

  # ── 3. Dogfood — oxide-ci scans itself ──────────────────────────────────────
  self-scan:
    name: Self-Scan (Dogfood)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build oxide-ci
        run: cargo build --release

      # Secret detection — reads .oxideci.toml to exclude test fixtures and docs
      # that intentionally contain example/fake patterns.
      - name: Scan for secrets and PII
        run: ./target/release/oxide-ci scan

      # Kubernetes lint — exits 0 when no YAML manifests are present
      - name: Lint Kubernetes manifests
        run: ./target/release/oxide-ci lint

      # Dependency audit — queries OSV database for known CVEs in Cargo.lock
      - name: Audit dependencies (OSV)
        run: ./target/release/oxide-ci audit

      # Upload SARIF report so GitHub annotates PRs with any findings.
      # Runs even if the scan step above fails (continue-on-error: true).
      - name: Generate SARIF report
        if: always()
        continue-on-error: true
        run: ./target/release/oxide-ci scan --format sarif > oxide-ci-results.sarif 2>/dev/null || true

      - name: Upload SARIF to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: oxide-ci-results.sarif
        continue-on-error: true

  # ── 4. Formatting + lints ───────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain (with rustfmt + clippy)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Run Clippy
        run: cargo clippy --all-targets -- -D warnings
