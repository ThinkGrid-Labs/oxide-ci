name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: oxide-ci-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: oxide-ci-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: oxide-ci-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: oxide-ci-windows-amd64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare Asset (Unix)
        if: matrix.os != 'windows-latest'
        run: mv target/${{ matrix.target }}/release/oxide-ci ${{ matrix.asset_name }}

      - name: Prepare Asset (Windows)
        if: matrix.os == 'windows-latest'
        run: mv target/${{ matrix.target }}/release/oxide-ci.exe ${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Assets
        run: |
          mkdir -p release_assets
          # GitHub artifacts download into folders named after the artifact name
          mv artifacts/*/* release_assets/
          ls -la release_assets/

      - name: Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: release_assets/*
          generate_release_notes: true
