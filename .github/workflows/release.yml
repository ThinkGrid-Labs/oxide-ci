name: Release

# Triggered only by version tags â€” each tag creates a NEW versioned release.
# Previous releases are never overwritten.
# Usage:
#   git tag v0.2.0
#   git push origin v0.2.0
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.asset_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            asset_name: oxide-ci-linux-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: oxide-ci-macos-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: oxide-ci-macos-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: oxide-ci-windows-amd64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install musl linker (Linux static build)
        if: contains(matrix.target, 'musl')
        run: sudo apt-get install -y musl-tools

      - name: Validate tag matches Cargo.toml version
        if: runner.os != 'Windows'
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          CARGO_VER=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [ "$TAG" != "$CARGO_VER" ]; then
            echo "::error::Tag '$GITHUB_REF_NAME' does not match Cargo.toml version '$CARGO_VER'."
            echo "Update Cargo.toml version to '$TAG' before pushing this tag."
            exit 1
          fi
          echo "Version check passed: $TAG"

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: mv target/${{ matrix.target }}/release/oxide-ci ${{ matrix.asset_name }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: Move-Item target/${{ matrix.target }}/release/oxide-ci.exe ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          if-no-files-found: error

  release:
    name: Publish ${{ github.ref_name }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect binaries into one directory
        run: |
          mkdir -p release_assets
          # Each artifact is downloaded into its own subdirectory
          mv artifacts/*/* release_assets/
          echo "Release assets:"
          ls -lh release_assets/

      - name: Create versioned GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # tag_name is inferred from the triggering tag (e.g. v0.2.0)
          # Each tag produces a separate, permanent release entry.
          name: oxide-ci ${{ github.ref_name }}
          files: release_assets/*
          generate_release_notes: true
          fail_on_unmatched_files: true
