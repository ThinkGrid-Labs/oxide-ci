name: Release

on:
  push:
    branches:
      - main


permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: oxide-ci-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: oxide-ci-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: oxide-ci-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: oxide-ci-windows-amd64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare Asset (Unix)
        if: matrix.os != 'windows-latest'
        run: mv target/${{ matrix.target }}/release/oxide-ci ${{ matrix.asset_name }}

      - name: Prepare Asset (Windows)
        if: matrix.os == 'windows-latest'
        run: mv target/${{ matrix.target }}/release/oxide-ci.exe ${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}
          generate_release_notes: true
